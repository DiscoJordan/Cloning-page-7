<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="header__reminder">
            <div class="header__notification">
                <img class="header__icons" src="images/shield.svg" alt="shiels">
                <p>A privacy reminder from YouTube, a Google company</p>
            </div>
            <div class="header__answers">
                <p class="gray">REMIND ME LATER</p>
                <p class="blue">REVIEW</p>
            </div>
        </div>
        
        <div class="header__panel">
            <div class="header__logo">
                <img class="header__icons" src="images/burger.svg" alt="burger" class="header__icons">
                <img class="logo" src="images/ytlogo.png" alt="youtube">
            </div>
            <div class="header__search">
                <div class="header__input">
                    <p class="gray">Search</p>
                </div>
                <div class="header__search-btn">
                    <img src="images/search.svg" alt="search" class="header__icons">
                </div>
            </div>
            <div class="header__buttons">
                <img src="images/camera.svg" alt="cam" class="header__icons">
                <img src="images/menu.svg" alt="menu" class="header__icons">
                <img src="images/share.svg" alt="share" class="header__icons">
                <img src="images/dots.svg" alt="dots" class="header__icons">
                <div class="header__signin">
                    <img src="images/profile.svg" alt="profile" class="header__icons">
                    <p>SIGN IN</p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="side-bar">
            <div class="nav">
                <a class="nav-link active">
                    <i class="material-icons">home</i>
                    <span>Home</span>
                </a>
                <a class="nav-link">
                    <i class="material-icons">local_fire_department</i>
                    <span>Trending</span>
                </a>
                <a class="nav-link">
                    <i class="material-icons">subscriptions</i>
                    <span>Subscriptions</span>
                </a>
            </div>
            <hr>
            <a class="nav-link">
                <i class="material-icons">library_add_check</i>
                <span>Library</span>
            </a>
            <a class="nav-link">
                <i class="material-icons">history</i>
                <span>History</span>
            </a>
            <a class="nav-link">
                <i class="material-icons">play_arrow</i>
                <span>Your Videos</span>
            </a>
            <a class="nav-link">
                <i class="material-icons">watch_later</i>
                <span>Watch Later</span>
            </a>
            <a class="nav-link">
                <i class="material-icons">thumb_up</i>
                <span>Liked Videos</span>
            </a>
        </div>
        <div class="content">.</div>
    </main>
<!-- Main Body Ends -->
</body>

</html>
